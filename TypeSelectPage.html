<body>
    <div style="height:auto;width: auto;background-color: bisque; display: flex;">
        <div style="height: 600px;width: 400px;margin-left: 50px;margin-top: 50px;">
            <h2>Lets add a type,Category and Sub-category</h2>

                add a Product Type <br>
                <input type="text" placeholder="eg - Books" style="padding: 3px;width: 300px;"> <br>
            </div>
            <div style="padding-bottom: 30px;">

            </div>
            <div style="margin-left: 80px; ">
                <a href="index.html">
                    <button style="background-color: gray;padding: 10px;width: 100px;">< Back</button></a>

        </div>
<!-- // Flow Chart -->

                <div class="arrow"></div>
